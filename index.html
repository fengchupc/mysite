<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
		<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width">
		<title>Welcome</title>
		<style>
body {
	background: #CCC;
}
#mybody {
	text-align: center;
}
.loading {
	width: 100%; /*css get page width*/
	height: 160px;
	float: left;
	margin: auto;
	left: 50%;
	top: 50%;
	margin-left: -50%;
	margin-top: -80px;
	color: #fff;
	background: #BBB;
	position: absolute;
}
#contant {
	width: 700px;
	height: 700px;
	top: 50%;
	left: 50%;
	margin-left: -350px;
	margin-top: -350px;
	position: absolute;
	text-align: center;
}
#mylist li {
	width: 250px;
	height: 250px;
	float: left;
	margin-right: 20px;
	margin-top: 20px;
	left: 50px;
	position: relative;
	list-style-type: none;
	text-align: center
}
#mylist li div.back {
	width: 250px;
	height: 250px;
	overflow: hidden;
	background: #999;
	position: absolute;
	top: 10px;
	left: 0;
}
#mylist li div.front {
	background: #CDC;
	width: 250px;
	height: 250px;
	border-radius: 15px 15px 15px 15px;
}
.back {
	background: #303030;
	height: 100%;
	margin: 0px;
	text-align: center;
	width: 100%;
	margin: 0px;
	position: absolute;
	border-radius: 15px 15px 15px 15px;
	cursor: pointer;
}
.back:hover {
	border: 0px solid #505050;
	-moz-box-shadow: 0 0 20px #9CF inset;
	-webkit-box-shadow: 0 0 20px #9CF inset;
	box-shadow: 0 0 20px #9CF inset;
	cursor: pointer;
}
#footer {
	position: absolute;
	bottom: 20px;
	width: 99%;
	text-align: center;
	margin: auto 0;
}
#footer li {
	list-style-type: none;
}
#copy {
	color: #BBB;
}
#timer {
	color: #666;
}
h1 {
	text-align: center;
}
</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="javascript/loading.js"></script>
		<!--<script src="blur.js"></script>-->
		<script src="javascript/rotate3Di.js"></script>
		<script src="javascript/index.js" type="text/javascript"></script>
		</head>
		<body>
        <div id="mybody">
          <div id="loading" class="loading"> </div>
          <div id="contant" class="contant">
            <h1>Welcome</h1>
            <ul id="mylist">
              <li>
                <div class="front">
                  <h2><a href="#">Apple</a></h2>
                </div>
                <div class="back">
                  <p> <a href="#">Apples are a round fruit.</a> </p>
                </div>
              </li>
              <li>
                <div class="front">
                  <h2><a href="#">Banana</a></h2>
                </div>
                <div class="back">
                  <p> <a href="#">Bananas are a yellow fruit.</a> </p>
                </div>
              </li>
              <li>
                <div class="front">
                  <h2><a href="#">Cherry</a></h2>
                </div>
                <div class="back">
                  <p> <a href="#">Cherries are a delicious fruit.</a> </p>
                </div>
              </li>
              <li>
                <div class="front">
                  <h2><a href="#">Durian</a></h2>
                </div>
                <div class="back">
                  <p> <a href="#">Durians are a stinky fruit.</a> </p>
                </div>
              </li>
            </ul>
          </div>
          <div id="footer">
            <ul>
              <li id="timer"> </li>
              <li id="copy"> &copy; ALL Rights Reserved &nbsp;&nbsp;&nbsp;&nbsp; Version Alpha </li>
            </ul>
          </div>
        </div>
</body>
</html>
